<!doctype html>

<html>
  <head>
    <title>nebula-route</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../nebula-route.html">
  </head>
  <body>

    <test-fixture id="no-match">
      <template>
        <nebula-route path="/" pattern="/:page"></nebula-route>
      </template>
    </test-fixture>

    <test-fixture id="match">
      <template>
        <nebula-route path="/test" pattern="/:page"></nebula-route>
      </template>
    </test-fixture>

    <script>
      suite('no-match', function() {
        var el
        setup(function() {
          el = fixture('no-match')
        })
        test('data is null', function() {
          assert.isNotOk(el.data)
        })
      })

      suite('match', function() {
        var el
        setup(function() {
          el = fixture('match')
        })
        test('data is ok', function() {
          assert.isOk(el.data)
          assert.equal(el.data.page, 'test')
        })
      })

    </script>
  </body>
</html>
