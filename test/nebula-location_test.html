<!doctype html>

<html>
  <head>
    <title>nebula-location</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../nebula-location.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <nebula-location data="{{location}}"></nebula-location>
      </template>
    </test-fixture>

    <script>
      suite('basic', function() {
        var el
        setup(function() {
          el = fixture('basic')
        })
        test('element is created', function() {
          assert.equal(el.is, 'nebula-location')
        })
        test('data property mirrors window.location', function() {
          assert.equal(el.data, window.location)
        })
      })
    </script>
  </body>
</html>
